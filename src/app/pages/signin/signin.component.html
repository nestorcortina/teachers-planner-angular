<div class="container signin">
  <form id="formSignin" class="px-4 py-5" style="background: rgba(240,240,240,0.95); border-radius: 2vh;">
    <i class="fas fa-users mb-4" style="font-size: 74px;"></i>
    <div class="form-group">
      <input type="email" placeholder="Email address" class="form-control" id="email" aria-describedby="emailHelp">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
        else.</small>
    </div>
    <div class="form-group">
      <input type="password" placeholder="********" class="form-control" id="password">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="rememberme">
      <label class="form-check-label">Remember me</label>
    </div>
    <input type="submit" value="Sign in" id="btnSignin" disabled class="btn btn-primary"
      style="background: #212529; border-color: #212529;">
  </form>
</div>
