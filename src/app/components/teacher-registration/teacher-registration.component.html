<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-2" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <div class="row">

          <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">

            <div class="form-group">
              <label>Name</label>
              <input type="text" class="form-control" placeholder="Juan Carlos">
            </div>

            <div class="form-group">
              <label>ID</label>
              <input type="text" class="form-control" placeholder="123456789">
            </div>

            <div class="form-group">
              <label for="disabledSelect">Profession</label>
              <select id="disabledSelect" class="form-control">
                <option>Disabled select</option>
              </select>
            </div>

            <div class="form-group">
              <label>Address</label>
              <input type="text" class="form-control" placeholder="Carr 21E30">
            </div>


          </div>

          <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">

            <div class="form-group">
              <label>Surname</label>
              <input type="text" class="form-control" placeholder="Rodriguez Fernandez">
            </div>

            <div class="form-group">
              <label>Email address</label>
              <input type="email" class="form-control" placeholder="Enter email">
            </div>

            <div class="form-group">
              <label>Living place</label>
              <input type="text" class="form-control" placeholder="Casa, Apartamento">
            </div>

            <div class="form-group">
              <label>Postgraduate</label>
              <input type="text" class="form-control" placeholder="">
            </div>

          </div>


        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
