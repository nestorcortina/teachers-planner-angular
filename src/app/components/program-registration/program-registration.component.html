<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#program-registration">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="program-registration" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Program Registration</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="row">

            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">

              <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" placeholder="Engineering">
              </div>

              <div class="form-group">
                <label>Code</label>
                <input type="text" class="form-control" placeholder="RU82T">
              </div>

            </div>

            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">

              <div class="form-group">
                <label>Hourlyintensity</label>
                <input type="text" class="form-control" placeholder="#">
              </div>

              <div class="form-group">
                <label>Quotas</label>
                <input type="text" class="form-control" placeholder="#">
              </div>

            </div>

          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
